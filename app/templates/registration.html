{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<section class="main_block">
  <div class="container">
    <h1 class="title" >Instagram</h1>
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                <div class="error-messages">
                    {{ message }}
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}

    <form method="post">
    <hr>
    <input type="text" placeholder="Username" name="username" required>
    <input type="text" placeholder="Email" name="email" required>
    <input type="text" placeholder="First Name" name="first_name" required class="input-field">
    <input type="text" placeholder="Last Name" name="last_name" required class="input-field">
    <input type="password" placeholder="Password" name="password" required>
    <input type="password" placeholder="Repeat password" name="repeat password" required>
    <hr>
    <button type="submit" class="my-button">Register</button>
    </form>
  </div>
    <div class="container">
        <p class="facebook_login">
            <b>Login with Facebook</b>
        </p>
    </div>

  <div class="container signin">
    <p>Have an account?<a href="{% url 'login' %}">Sign in</a></p>
  </div>

</section>
